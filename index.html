<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Recent Earthquakes Map</title>
    <!-- my CSS -->
    <link rel="stylesheet" href="static/style.css">
    <!-- leaflet js -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>
    <!-- leaflet js time dimension plugin stylesheet -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/socib/Leaflet.TimeDimension/master/dist/leaflet.timedimension.control.min.css" />
     <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
    integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
    <!-- leaflet js time dimension and time related plugins -->
    <script type="text/javascript" src="https://cdn.rawgit.com/nezasa/iso8601-js-period/master/iso8601.min.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/socib/Leaflet.TimeDimension/master/dist/leaflet.timedimension.min.js"></script>
    <!-- d3 library -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  
  <body>
    <div id="Header">
      <h2> Recent Earthquakes in the Last 7 Days </h2>
      <p> Press play to start </p>
      <hr>
    </div>
    <!-- Leaflet map insert here -->
    <div id="mapid"></div>

    <!-- footer, credits -->
    <div id="Footer">
      <hr>
      <p> Created by Kevin Yao. 
        <a href="https://github.com/Kevinxy00/EarthquakeData-Leaflet_JS">
          Link to github repo. 
        </a> 
        <a href="https://github.com/Kevinxy00/">
          Link to more projects.
        </a> 
      </p>
    </div>

    <!-- Our JS -->
    <script type="text/javascript" src="static/logic.js"></script>

  </body>
</html>
